<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background Rounded Square -->
  <rect x="5" y="5" width="90" height="90" rx="25" fill="url(#blueGrad)" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  
  <!-- Droplet Icon -->
  <g transform="translate(25, 25) scale(2)">
    <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z" fill="white" />
    <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- The Smart Dot -->
  <circle cx="85" cy="15" r="8" fill="black" />
  <circle cx="85" cy="15" r="4" fill="white" filter="url(#glow)" />
</svg>
